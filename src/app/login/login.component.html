<div class="container h-100 body">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="../../assets/img/youtube-icon.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">

                <form #login="ngForm" (ngSubmit)="loginUser(login.value)">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><img class="input-icons" src="../../assets/img/username.png"></span>
                        </div>
                        <input type="email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" ngModel name="email" #email="ngModel" class="form-control input_user" placeholder="e-mail">
                    </div>
                    <div class="error-msg" *ngIf="email.touched && !email.valid && email.errors">
                        <div *ngIf="email.errors['required']">Email Id is required!</div>
                        <div *ngIf="email.errors['pattern']">Invalid Email!</div>
                    </div>

                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><img class="input-icons" src="../../assets/img/key.png"></span>
                        </div>
                        <input type="password" required minlength="4" maxlength="20" ngModel name="password" #pass="ngModel" class="form-control input_pass" placeholder="password" required>
                    </div>
                    <div class="error-msg" *ngIf="pass.touched && !pass.valid && pass.errors">
                        <div *ngIf="pass.errors['required']">Password is required!</div>
                        <div *ngIf="pass.errors['minlength']">Password length must be more than 3 characters!</div>
                        <div *ngIf="pass.errors['maxlength']">Password length must be less than or equal to 20 characters!</div>
                    </div>

                    <p class="error-msg"><b>{{error}}</b></p>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="submit" class="btn login_btn" [disabled]="!login.valid">LOGIN</button>
                    </div>
                </form>

            </div>
    
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Don't have an account? <a routerLink="/register" class="ml-2">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center links">
                    <a routerLink="/resetEmail" class="ml-2">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
